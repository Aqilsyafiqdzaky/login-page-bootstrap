<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halaman Login</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <!-- CSS buatan sendiri -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-card">
    <h3>Login</h3>
    <form id="loginForm">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Alamat Email</label>
        <input type="email" class="form-control" id="email" placeholder="nama@email.com" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
      </div>

      <!-- Checkbox -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Ingat saya</label>
      </div>

      <!-- Tombol Login -->
      <button type="submit" class="btn btn-primary w-100">Masuk</button>

      <!-- Pesan error -->
      <div id="errorMessage" class="text-danger text-center mt-3" style="display:none;">
        Email atau password salah!
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript untuk validasi login -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // mencegah reload halaman

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMessage");

      // Data user bawaan (bisa kamu ubah sesuai kebutuhan)
      const users = [
  { email: "admin@gmail.com", password: "12345" },
  { email: "user1@gmail.com", password: "abcdef" },
  { email: "guest@gmail.com", password: "guest123" },
  { email: "aqil@gmail.com", password: "bukanaqil123"}
];


  const valid = users.some(u => u.email === email && u.password === password);
if (valid) {
  window.location.href = "konten.html";
} else {
  errorMsg.style.display = "block";
}

    });
  </script>

</body>
</html>
